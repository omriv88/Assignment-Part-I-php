name: jenkins-CI


on:
  workflow_dispatch:


jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger jenkins job
        uses: joshlk/jenkins-githubaction@master
        with:
          url: ${{ secrets.JENKINS_URL }}
          job_name: CI CD
          username: ${{ secrets.JENKINS_USER }}
          api_token: ${{ secrets.JENKINS_TOKEN }}
          timeout: "1000" 
